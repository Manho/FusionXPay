server:
  port: 8081

spring:
  application:
    name: payment-service
  datasource:
    url: jdbc:mysql://localhost:3306/fusionxpay_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    initialization-mode: always
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true
  redis:
    host: localhost
    port: 6379
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  retry:
      enabled: true
      maxAttempts: 3
      maxDelay: 1000
      initialBackoff: 100
      multiplier: 2
      
# Kafka topics configuration
kafka:
  topics:
    payment-events: payment-events

# Payment provider configurations
payment:
  providers:
    stripe:
      enabled: true
      secret-key: ${STRIPE_SECRET_KEY:sk_test_51MxSampleStripeKey}
      webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_SampleStripeWebhookSecret}
    paypal:
      client-id: ${PAYPAL_CLIENT_ID:ATestPaypalClientId}
      client-secret: ${PAYPAL_CLIENT_SECRET:ATestPaypalClientSecret} 
      webhook-id: ${PAYPAL_WEBHOOK_ID:ATestPaypalWebhookId}

resilience4j:
  circuitbreaker:
    instances:
      paymentService:
        registerHealthIndicator: true
        failureRateThreshold: 50
        minimumNumberOfCalls: 5
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 3

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

logging:
  level:
    com.fusionxpay.payment.service: DEBUG
    org.springframework.kafka: INFO