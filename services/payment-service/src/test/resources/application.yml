server:
  port: 8081

spring:
  application:
    name: payment-service
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:fusionxpay_db}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    initialization-mode: always
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  retry:
      enabled: true
      maxAttempts: 3
      maxDelay: 1000
      initialBackoff: 100
      multiplier: 2
      
# Kafka topics configuration
kafka:
  topics:
    payment-events: payment-events

# Payment provider configurations
payment:
  providers:
    stripe:
      enabled: true
      secret-key: ${STRIPE_SECRET_KEY:test}
      webhook-secret: ${STRIPE_WEBHOOK_SECRET:test}
    paypal:
      client-id: ${PAYPAL_CLIENT_ID:test}
      client-secret: ${PAYPAL_CLIENT_SECRET:test}
      webhook-id: ${PAYPAL_WEBHOOK_ID:test}

resilience4j:
  circuitbreaker:
    instances:
      paymentService:
        registerHealthIndicator: true
        failureRateThreshold: 50
        minimumNumberOfCalls: 5
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 3

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true

logging:
  level:
    com.fusionxpay.payment.service: DEBUG
    org.springframework.kafka: INFO
