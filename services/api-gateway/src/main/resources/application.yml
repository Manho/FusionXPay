server:
  port: 8080

spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:fusionxpay_db}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # Canonical v1 routes exposed via unified public API domain
        - id: admin-v1
          uri: lb://admin-service
          predicates:
            - Path=/api/v1/admin/**
        - id: order-v1
          uri: lb://order-service
          predicates:
            - Path=/api/v1/orders/**
        - id: payment-v1
          uri: lb://payment-service
          predicates:
            - Path=/api/v1/payment/**
        - id: notification-v1
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/notifications/**

        # Backward-compatible legacy routes
        - id: admin-service-legacy
          uri: lb://admin-service
          predicates:
            - Path=/admin-service/**
          filters:
            - RewritePath=/admin-service/(?<segment>.*), /api/v1/admin/${segment}
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order-service/**
          filters:
            - RewritePath=/order-service/(?<segment>.*), /api/v1/${segment}
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/payment-service/**
          filters:
            - RewritePath=/payment-service/(?<segment>.*), /api/v1/${segment}
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/notification-service/**
          filters:
            - RewritePath=/notification-service/(?<segment>.*), /api/v1/${segment}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true

logging:
  level:
    root: INFO
    com.fusionxpay: INFO
    com.fusionxpay.api.gateway: INFO
    org.springframework.cloud.gateway: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,configprops,env

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    disable-swagger-default-url: true
