server:
  port: 8080
  shutdown: graceful

spring:
  application:
    name: api-gateway
  lifecycle:
    timeout-per-shutdown-phase: 15s
  main:
    web-application-type: reactive
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:fusionxpay_db}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      default-filters:
        # Admin service and gateway both emit CORS headers; dedupe to avoid
        # browser rejection when a header appears as comma-joined duplicates.
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials Access-Control-Allow-Headers Access-Control-Allow-Methods, RETAIN_FIRST
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowedOriginPatterns:
              - "http://localhost:3000"
              - "http://localhost:3001"
              - "https://*.vercel.app"
              - "https://fusionx.fun"
              - "https://www.fusionx.fun"
              - "https://*.trycloudflare.com"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
            maxAge: 3600
      routes:
        # Canonical v1 routes exposed via unified public API domain
        - id: admin-login-v1
          uri: lb://admin-service
          predicates:
            - Path=/api/v1/admin/auth/login
          filters:
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@ipKeyResolver}"
                redis-rate-limiter.replenishRate: ${app.rate-limit.login.replenish-rate}
                redis-rate-limiter.burstCapacity: ${app.rate-limit.login.burst-capacity}
                redis-rate-limiter.requestedTokens: ${app.rate-limit.login.requested-tokens}
        - id: admin-v1
          uri: lb://admin-service
          predicates:
            - Path=/api/v1/admin/**
        - id: order-v1
          uri: lb://order-service
          predicates:
            - Path=/api/v1/orders/**
          filters:
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@apiKeyKeyResolver}"
                redis-rate-limiter.replenishRate: ${app.rate-limit.orders.replenish-rate}
                redis-rate-limiter.burstCapacity: ${app.rate-limit.orders.burst-capacity}
                redis-rate-limiter.requestedTokens: ${app.rate-limit.orders.requested-tokens}
        # Payment provider callbacks/webhooks do not have our API key header.
        # Route them explicitly before the general payment route and rate-limit by IP instead.
        - id: payment-callbacks-v1
          uri: lb://payment-service
          predicates:
            - Path=/api/v1/payment/webhook/**,/api/v1/payment/paypal/**
          filters:
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@ipKeyResolver}"
                redis-rate-limiter.replenishRate: ${app.rate-limit.payment.replenish-rate}
                redis-rate-limiter.burstCapacity: ${app.rate-limit.payment.burst-capacity}
                redis-rate-limiter.requestedTokens: ${app.rate-limit.payment.requested-tokens}
        - id: payment-v1
          uri: lb://payment-service
          predicates:
            - Path=/api/v1/payment/**
          filters:
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@apiKeyKeyResolver}"
                redis-rate-limiter.replenishRate: ${app.rate-limit.payment.replenish-rate}
                redis-rate-limiter.burstCapacity: ${app.rate-limit.payment.burst-capacity}
                redis-rate-limiter.requestedTokens: ${app.rate-limit.payment.requested-tokens}
        - id: notification-v1
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/notifications/**

        # Backward-compatible legacy routes (rate-limited to prevent bypass)
        - id: admin-service-legacy
          uri: lb://admin-service
          predicates:
            - Path=/admin-service/**
          filters:
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@ipKeyResolver}"
                redis-rate-limiter.replenishRate: ${app.rate-limit.login.replenish-rate}
                redis-rate-limiter.burstCapacity: ${app.rate-limit.login.burst-capacity}
                redis-rate-limiter.requestedTokens: ${app.rate-limit.login.requested-tokens}
            - RewritePath=/admin-service/(?<segment>.*), /api/v1/admin/${segment}
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order-service/**
          filters:
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@apiKeyKeyResolver}"
                redis-rate-limiter.replenishRate: ${app.rate-limit.orders.replenish-rate}
                redis-rate-limiter.burstCapacity: ${app.rate-limit.orders.burst-capacity}
                redis-rate-limiter.requestedTokens: ${app.rate-limit.orders.requested-tokens}
            - RewritePath=/order-service/(?<segment>.*), /api/v1/${segment}
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/payment-service/**
          filters:
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@apiKeyKeyResolver}"
                redis-rate-limiter.replenishRate: ${app.rate-limit.payment.replenish-rate}
                redis-rate-limiter.burstCapacity: ${app.rate-limit.payment.burst-capacity}
                redis-rate-limiter.requestedTokens: ${app.rate-limit.payment.requested-tokens}
            - RewritePath=/payment-service/(?<segment>.*), /api/v1/${segment}
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/notification-service/**
          filters:
            - RewritePath=/notification-service/(?<segment>.*), /api/v1/${segment}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: ${EUREKA_INSTANCE_PREFER_IP_ADDRESS:true}
    hostname: ${EUREKA_INSTANCE_HOSTNAME:${spring.application.name}}
    lease-renewal-interval-in-seconds: ${EUREKA_LEASE_RENEWAL_INTERVAL:10}
    lease-expiration-duration-in-seconds: ${EUREKA_LEASE_EXPIRATION_DURATION:30}

logging:
  level:
    root: INFO
    com.fusionxpay: INFO
    com.fusionxpay.api.gateway: INFO
    org.springframework.cloud.gateway: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,configprops,env

app:
  api-key:
    cache-prefix: ${API_KEY_CACHE_PREFIX:gateway:api-key:}
    cache-ttl-seconds: ${API_KEY_CACHE_TTL_SECONDS:300}
    legacy-fallback-enabled: ${API_KEY_LEGACY_FALLBACK_ENABLED:true}
  rate-limit:
    login:
      replenish-rate: ${RATE_LIMIT_LOGIN_REPLENISH_RATE:1}
      burst-capacity: ${RATE_LIMIT_LOGIN_BURST_CAPACITY:10}
      requested-tokens: ${RATE_LIMIT_LOGIN_REQUESTED_TOKENS:1}
    payment:
      replenish-rate: ${RATE_LIMIT_PAYMENT_REPLENISH_RATE:1}
      burst-capacity: ${RATE_LIMIT_PAYMENT_BURST_CAPACITY:20}
      requested-tokens: ${RATE_LIMIT_PAYMENT_REQUESTED_TOKENS:1}
    orders:
      replenish-rate: ${RATE_LIMIT_ORDERS_REPLENISH_RATE:5}
      burst-capacity: ${RATE_LIMIT_ORDERS_BURST_CAPACITY:100}
      requested-tokens: ${RATE_LIMIT_ORDERS_REQUESTED_TOKENS:1}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    disable-swagger-default-url: true
