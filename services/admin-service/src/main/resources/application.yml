server:
  port: 8084
  shutdown: graceful

spring:
  application:
    name: admin-service
  lifecycle:
    timeout-per-shutdown-phase: 15s
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:fusionxpay_db}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    initialization-mode: always
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:fusionxpay-admin-jwt-secret-key-must-be-at-least-256-bits-long}
  expiration: 86400000  # 24 hours in milliseconds

# Service URLs
services:
  order-service:
    url: ${ORDER_SERVICE_URL:http://localhost:8082}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001,https://your-frontend-domain.com}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: ${EUREKA_INSTANCE_PREFER_IP_ADDRESS:true}
    hostname: ${EUREKA_INSTANCE_HOSTNAME:${spring.application.name}}
    lease-renewal-interval-in-seconds: ${EUREKA_LEASE_RENEWAL_INTERVAL:10}
    lease-expiration-duration-in-seconds: ${EUREKA_LEASE_EXPIRATION_DURATION:30}

# Actuator for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.fusionxpay.admin: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO

app:
  api-key:
    encryption-secret: ${API_KEY_ENCRYPTION_SECRET:fusionxpay-api-key-encryption-secret-32-char}

# OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
