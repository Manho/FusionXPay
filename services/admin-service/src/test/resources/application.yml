spring:
  config:
    import: optional:classpath:application-test-override.yml
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  # Disable auto-configuration that depends on external services
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

jwt:
  secret: fusionxpay-admin-jwt-secret-key-must-be-at-least-256-bits-long-for-testing
  expiration: 86400000

services:
  order-service:
    url: http://localhost:8082

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

spring.cloud.discovery.enabled: false

logging:
  level:
    root: WARN
    com.fusionxpay.admin: DEBUG
