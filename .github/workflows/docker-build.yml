name: Docker Build & Push

on:
  push:
    branches: [main]
    paths:
      - 'services/**'
      - '**/Dockerfile'
      - 'docker-compose*.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/fusionxpay

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - api-gateway
          - payment-service
          - order-service
          - notification-service
          - admin-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build service JAR
        run: mvn package -B -pl services/${{ matrix.service }} -am -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  verify:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull built images
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          for service in api-gateway payment-service order-service notification-service admin-service; do
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${service}:${SHORT_SHA}
          done

      - name: Verify images exist
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          for service in api-gateway payment-service order-service notification-service admin-service; do
            docker image inspect ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${service}:${SHORT_SHA} > /dev/null
            echo "âœ“ ${service} image (${SHORT_SHA}) verified"
          done
